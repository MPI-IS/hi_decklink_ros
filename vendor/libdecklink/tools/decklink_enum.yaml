    doc_comment: Enumerates the set of configuration settings of a DeckLink device which may be queried or set (see IDeckLinkConfiguration Interface for details)

    values:
      - identifier: Use1080pNotPsF
        value: bmdDeckLinkConfigUse1080pNotPsF
        description: '"In 1080 or 2K modes use P not PsF if this setting is enabled."'
      - identifier: HDMI3DPackingFormat
        value: bmdDeckLinkConfigHDMI3DPackingFormat
        description: '"The 3D packing format setting. See BMDVideo3DPackingFormat for more details."'
      - identifier: AnalogAudioConsumerLevels
        value: bmdDeckLinkConfigAnalogAudioConsumerLevels
        description: '"If set true the analog audio levels are set to maximum gain on audio input and maximum attenuation on audio output. If set false the selected analog input and output gain levels are used."'
      - identifier: FieldFlickerRemoval
        value: bmdDeckLinkConfigFieldFlickerRemoval
        description: '"Sets field flicker removal when paused functionality. True if enabled."'
      - identifier: HD1080p24ToHD1080i5994Conversion
        value: bmdDeckLinkConfigHD1080p24ToHD1080i5994Conversion
        description: '"True if HD 1080p24 to HD 1080i5994 conversion is enabled."'
      - identifier: SDIVideoOutput444
        value: bmdDeckLinkConfig444SDIVideoOutput
        description: '"True if 444 video output is enabled."'
      - identifier: BlackVideoOutputDuringCapture
        value: bmdDeckLinkConfigBlackVideoOutputDuringCapture
        description: '"True if black output during capture is enabled. This feature is only supported on legacy DeckLink devices"'
      - identifier: ReferenceInputTimingOffset
        value: bmdDeckLinkConfigReferenceInputTimingOffset
        description: '"Adjust genlock timing pixel offset. If the device supports wide genlock offset adjustment (see BMDDeckLinkSupportsFullFrameReferenceInputTimingOffset attribute) then the supported range is between +/- half the count of total pixels in the video frame. Otherwise the supported range is +/- 511."'
      - identifier: CapturePassThroughMode
        value: bmdDeckLinkConfigCapturePassThroughMode
        description: '"The capture pass through mode specifies how the monitoring video output is generated while capture is in progress. See BMDDeckLinkCapturePassthroughMode for the available modes."'
      - identifier: VideoOutputConnection
        value: bmdDeckLinkConfigVideoOutputConnection
        description: '"The output video connection. See BMDVideoConnection for more details. Enabling video output on one connection will enable output on other available output connections which are compatible. The status of active output connection can be queried with this setting. Multiple video output connections can be active simultaneously. When querying the enabled video outputs, the returned integer is a bitmask of BMDVideoConnection where the corresponding bit is set for each active output connection. When setting active video outputs, only one video output connection can be enabled per call, ie, the integer argument must refer to a single video output connection. Enabling multiple output connections simultaneously requires multiple calls"'
      - identifier: VideoOutputConversionMode
        value: bmdDeckLinkConfigVideoOutputConversionMode
        description: '"Settings for video output conversion. The possible output modes are enumerated by BMDVideoOutputConversionMode."'
      - identifier: AnalogVideoOutputFlags
        value: bmdDeckLinkConfigAnalogVideoOutputFlags
        description: '"Settings for analog video output. BMDAnalogVideoFlags enumerates the available analog video flags."'
      - identifier: VideoInputConnection
        value: bmdDeckLinkConfigVideoInputConnection
        description: '"The input video connection. Only one video input connection can be active at a time. See BMDVideoConnection for more details."'
      - identifier: AnalogVideoInputFlags
        value: bmdDeckLinkConfigAnalogVideoInputFlags
        description: '"The analog video input flags. See BMDAnalogVideoFlags for more details."'
      - identifier: VideoInputConversionMode
        value: bmdDeckLinkConfigVideoInputConversionMode
        description: '"The video input conversion mode. See BMDVideoInputConversionMode for more details."'
      - identifier: PulldownSequenceInitialTimecodeFrame
        value: bmdDeckLinkConfig32PulldownSequenceInitialTimecodeFrame
        description: '"The A-frame setting for NTSC 23.98, which is used to appropriately adjust the timecode. The frame setting range is between 0 and 29."'
      - identifier: VANCSourceLine1Mapping
        value: bmdDeckLinkConfigVANCSourceLine1Mapping
        description: '"The configuration of up to three lines of VANC to be transferred to or from the active picture on capture or output. The acceptable range is between 0 and 30. A value of 0 will disable the capture of that line."'
      - identifier: VANCSourceLine2Mapping
        value: bmdDeckLinkConfigVANCSourceLine2Mapping
        description: '"The acceptable range is between 0 and 30. A value of 0 will disable the capture of the line."'
      - identifier: VANCSourceLine3Mapping
        value: bmdDeckLinkConfigVANCSourceLine3Mapping
        description: '"The acceptable range is between 0 and 30. A value of 0 will disable the capture of the line."'
      - identifier: AudioInputConnection
        value: bmdDeckLinkConfigAudioInputConnection
        description: '"The configuration of the audio input connection. See BMDAudioConnection for more details."'
      - identifier: AnalogAudioInputScaleChannel1
        value: bmdDeckLinkConfigAnalogAudioInputScaleChannel1
